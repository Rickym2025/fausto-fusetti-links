<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFX Sound Library - Fausto Fusetti</title>
    
    <!-- Percorsi relativi alla cartella superiore -->
    <link rel="icon" href="../favicon.ico?v=2" sizes="any" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

    <style>
        :root { --primary-color: #0693e3; --accent-color: #00e1ff; --bg-dark: #0a0a0a; --card-bg: rgba(0,0,0,0.6); --text-gray: #aaa; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--bg-dark); color: #f0f0f0; overflow-x: hidden; min-height: 100vh; }
        
        /* VIDEO BACKGROUND */
        #background-video { position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; z-index: -100; object-fit: cover; filter: brightness(0.3); }

        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; padding-bottom: 100px; }
        
        /* HEADER */
        header { text-align: center; margin-bottom: 40px; }
        .logo { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--primary-color); margin-bottom: 20px; box-shadow: 0 0 25px rgba(6, 147, 227, 0.3); object-fit: cover; }
        h1 { font-size: 2.2em; color: white; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        p.subtitle { color: var(--text-gray); font-size: 1.1em; max-width: 600px; margin: 0 auto; }

        /* CARRELLO */
        #cart-status { position: fixed; top: 20px; right: 20px; background: linear-gradient(135deg, var(--primary-color), #0470ad); color: white; padding: 12px 25px; border-radius: 30px; box-shadow: 0 5px 20px rgba(0,0,0,0.5); cursor: pointer; font-weight: 600; z-index: 2000; border: 1px solid rgba(255,255,255,0.2); transition: transform 0.2s; display: none; }
        #cart-status:hover { transform: scale(1.05); }

        /* CONTROLLI */
        .controls-card { background: var(--card-bg); backdrop-filter: blur(10px); padding: 30px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 30px; }
        .selector-group { display: flex; flex-wrap: wrap; gap: 20px; align-items: flex-end; }
        .input-wrapper { flex: 1; min-width: 280px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9em; color: var(--accent-color); font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        
        select, input { width: 100%; padding: 14px; background: rgba(0,0,0,0.5); border: 1px solid #444; border-radius: 8px; color: white; font-size: 1em; outline: none; transition: 0.3s; }
        select:focus, input:focus { border-color: var(--primary-color); box-shadow: 0 0 15px rgba(6, 147, 227, 0.15); }

        /* PACK INFO */
        #pack-details { display: none; background: rgba(255,255,255,0.05); border-left: 5px solid var(--accent-color); padding: 25px; border-radius: 10px; margin-bottom: 30px; text-align: left; animation: fadeIn 0.5s; }
        #pack-details h2 { color: var(--accent-color); margin-bottom: 15px; font-size: 1.8em; }
        #pack-description { color: #ddd; line-height: 1.6; font-size: 0.95em; }
        #pack-description ul { margin-left: 20px; margin-top: 10px; }

        /* GRIGLIA SFX */
        .sfx-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 15px; }
        
        .sfx-item { background: rgba(30, 30, 30, 0.6); border: 1px solid #333; border-radius: 10px; padding: 15px; display: flex; align-items: center; gap: 15px; transition: all 0.2s ease; position: relative; overflow: hidden; }
        .sfx-item:hover { background: rgba(40, 40, 40, 0.8); border-color: #555; transform: translateY(-2px); }
        .sfx-item.playing { border-color: var(--primary-color); background: rgba(6, 147, 227, 0.1); }

        .play-btn { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--primary-color); background: transparent; color: var(--primary-color); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1em; transition: 0.3s; flex-shrink: 0; }
        .play-btn:hover { background: var(--primary-color); color: white; box-shadow: 0 0 15px var(--primary-color); }
        .sfx-item.playing .play-btn { background: var(--primary-color); color: white; }

        .sfx-info { flex-grow: 1; text-align: left; overflow: hidden; }
        .sfx-title { font-weight: 600; color: #fff; font-size: 0.95em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; margin-bottom: 4px; }
        .sfx-meta { font-size: 0.75em; color: var(--text-gray); display: flex; gap: 10px; align-items: center; }
        .tag-pill { background: rgba(255,255,255,0.1); padding: 2px 8px; border-radius: 10px; }

        .buy-btn { background: #2a2a2a; border: 1px solid var(--accent-color); color: var(--accent-color); padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 0.85em; font-weight: 600; transition: 0.3s; white-space: nowrap; }
        .buy-btn:hover { background: var(--accent-color); color: #000; box-shadow: 0 0 10px var(--accent-color); }

        /* PLAYER FOOTER */
        #audio-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(10px); border-top: 1px solid #333; padding: 15px; display: flex; align-items: center; justify-content: center; transform: translateY(100%); transition: transform 0.3s; z-index: 1000; }
        #audio-bar.visible { transform: translateY(0); }
        #global-player { width: 100%; max-width: 600px; height: 35px; }
        #playing-now-text { position: absolute; left: 20px; color: #ccc; font-size: 0.9em; max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* LOADER */
        #loader { margin-top: 50px; font-size: 1.2em; color: var(--primary-color); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        @media (max-width: 768px) {
            #playing-now-text { display: none; }
            .container { padding-top: 20px; }
            h1 { font-size: 1.8em; }
        }
    </style>
</head>
<body>

    <!-- VIDEO SFONDO (Percorso relativo alla root) -->
    <video autoplay muted loop playsinline id="background-video">
        <source src="../video_sfondo_compressed.mp4" type="video/mp4">
    </video>

    <!-- CARRELLO -->
    <div id="cart-status" onclick="checkout()">
        <i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span> (<span id="cart-total">0.00</span>€)
    </div>

    <div class="container">
        <header>
            <a href="../index.html"><img src="../logo6.jpg" alt="FF Musica" class="logo"></a>
            <h1>SFX Sound Library</h1>
            <p class="subtitle">Effetti sonori professionali per Game Dev, Film & Media.</p>
        </header>

        <div class="controls-card">
            <div class="selector-group">
                <div class="input-wrapper">
                    <label for="pack-select"><i class="fas fa-box-open"></i> Seleziona Volume / Pack</label>
                    <select id="pack-select" disabled>
                        <option value="">Caricamento libreria...</option>
                    </select>
                </div>
                <div class="input-wrapper">
                    <label for="search-box"><i class="fas fa-search"></i> Cerca nel Pack</label>
                    <input type="text" id="search-box" placeholder="Es. Coin, Explosion, Magic..." disabled>
                </div>
            </div>
        </div>

        <div id="pack-details">
            <h2 id="pack-title">Titolo Pack</h2>
            <div id="pack-description"></div>
        </div>

        <div id="loader"><i class="fas fa-spinner fa-spin"></i> Connessione al database SFX...</div>
        <div id="sfx-list" class="sfx-grid"></div>
    </div>

    <!-- AUDIO PLAYER FISSO -->
    <div id="audio-bar">
        <span id="playing-now-text"></span>
        <audio id="global-player" controls controlsList="nodownload"></audio>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script>
        // === CONFIGURAZIONE ===
        // INCOLLA QUI L'URL DEL NUOVO SCRIPT GOOGLE APPS SCRIPT CREATO NEL PASSO 1
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbzToW5jq4pVJ5so_ISZnL3ocCudihMucgQP_t60ioM4yqIAzcsyEeh_mv3rrNsgwrA/exec'; 
        
        // Webhook N8N per il checkout
        const CHECKOUT_URL = 'https://n8n.labottegadeldelta.it/webhook/crea-checkout-sfx';

        let allData = []; // Tutto il database scaricato
        let currentPackData = []; // Dati del pack selezionato
        let shoppingCart = [];
        let activeAudioBtn = null;

        const packSelect = document.getElementById('pack-select');
        const searchBox = document.getElementById('search-box');
        const sfxContainer = document.getElementById('sfx-list');
        const loader = document.getElementById('loader');
        const player = document.getElementById('global-player');
        const audioBar = document.getElementById('audio-bar');

        // INIT
        async function init() {
            try {
                // Fetch dei dati dal nuovo Sheet
                const res = await fetch(GAS_URL);
                const data = await res.json();
                
                if(!Array.isArray(data)) throw new Error("Formato dati non valido");
                
                allData = data;
                loader.style.display = 'none';
                setupDropdown();
            } catch (e) {
                console.error(e);
                loader.innerHTML = `<span style="color:red">Errore caricamento libreria. Riprova più tardi.</span>`;
            }
        }

        function setupDropdown() {
            // Estrae i nomi dei pack unici (Colonna PACK_NAME)
            const packs = [...new Set(allData.map(item => item.PACK_NAME))].filter(Boolean).sort();
            
            packSelect.innerHTML = '<option value="">-- Seleziona un Volume per iniziare --</option>';
            packs.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p;
                opt.textContent = p;
                packSelect.appendChild(opt);
            });

            packSelect.disabled = false;
            
            // Event Listener
            packSelect.addEventListener('change', (e) => loadPack(e.target.value));
            searchBox.addEventListener('input', (e) => filterList(e.target.value));
        }

        function loadPack(packName) {
            if(!packName) {
                sfxContainer.innerHTML = '';
                document.getElementById('pack-details').style.display = 'none';
                searchBox.disabled = true;
                return;
            }

            // Filtra solo i suoni di questo pack
            currentPackData = allData.filter(d => d.PACK_NAME === packName);
            searchBox.disabled = false;
            searchBox.value = '';

            // Mostra Dettagli Pack (Prende descrizione dal primo elemento)
            if(currentPackData.length > 0) {
                const info = currentPackData[0];
                document.getElementById('pack-title').textContent = info.PACK_NAME;
                // Usa DOMPurify per sicurezza se c'è HTML nello sheet
                document.getElementById('pack-description').innerHTML = DOMPurify.sanitize(info.STORE_DESCRIPTION);
                document.getElementById('pack-details').style.display = 'block';
            }

            renderList(currentPackData);
        }

        function filterList(term) {
            term = term.toLowerCase();
            const filtered = currentPackData.filter(item => 
                (item.FILE_TITLE && item.FILE_TITLE.toLowerCase().includes(term)) ||
                (item.TAGS && item.TAGS.toLowerCase().includes(term))
            );
            renderList(filtered);
        }

        function renderList(items) {
            sfxContainer.innerHTML = '';
            
            // Limite di render per performance (primi 100 se non c'è ricerca specifica)
            // Se l'utente cerca, mostriamo tutto quello che trova
            const limit = searchBox.value ? items.length : 200; 
            const displayItems = items.slice(0, limit);

            if(displayItems.length === 0) {
                sfxContainer.innerHTML = '<p style="color:#aaa; grid-column:1/-1;">Nessun suono trovato con questi criteri.</p>';
                return;
            }

            displayItems.forEach(item => {
                // Gestione prezzo (se manca o è 0)
                const price = parseFloat(item.Prezzo) || 0.99; // Default backup
                
                const div = document.createElement('div');
                div.className = 'sfx-item';
                div.innerHTML = `
                    <button class="play-btn" onclick="playAudio('${item.link_lungo}', '${item.FILE_TITLE}', this)">
                        <i class="fas fa-play"></i>
                    </button>
                    <div class="sfx-info">
                        <span class="sfx-title" title="${item.FILE_TITLE}">${item.FILE_TITLE}</span>
                        <div class="sfx-meta">
                            <span><i class="far fa-clock"></i> ${item.Durata || '0:05'}</span>
                            <span class="tag-pill">${item.CATEGORY || 'SFX'}</span>
                        </div>
                    </div>
                    <button class="buy-btn" onclick="addToCart('${item.ID}', '${item.FILE_TITLE}', ${price})">
                        ${price.toFixed(2)}€
                    </button>
                `;
                sfxContainer.appendChild(div);
            });

            if(items.length > limit) {
                const more = document.createElement('div');
                more.innerHTML = '<p style="color:#aaa; text-align:center; padding:10px;">...usa la ricerca per trovare altri suoni...</p>';
                more.style.gridColumn = "1/-1";
                sfxContainer.appendChild(more);
            }
        }

        // --- AUDIO SYSTEM ---
        window.playAudio = function(url, title, btn) {
            // Se clicco lo stesso tasto mentre suona -> Pausa
            if(activeAudioBtn === btn && !player.paused) {
                player.pause();
                btn.innerHTML = '<i class="fas fa-play"></i>';
                btn.parentElement.classList.remove('playing');
                return;
            }

            // Resetta tasto precedente
            if(activeAudioBtn) {
                activeAudioBtn.innerHTML = '<i class="fas fa-play"></i>';
                activeAudioBtn.parentElement.classList.remove('playing');
            }

            // Avvia nuovo
            activeAudioBtn = btn;
            btn.innerHTML = '<i class="fas fa-stop"></i>'; // Icona stop mentre suona
            btn.parentElement.classList.add('playing');
            
            document.getElementById('playing-now-text').textContent = "In riproduzione: " + title;
            audioBar.classList.add('visible');
            
            player.src = url;
            player.play().catch(e => console.log("Errore riproduzione", e));
        };

        player.onended = () => {
            if(activeAudioBtn) {
                activeAudioBtn.innerHTML = '<i class="fas fa-play"></i>';
                activeAudioBtn.parentElement.classList.remove('playing');
            }
        };

        // --- CARRELLO ---
        window.addToCart = function(id, title, price) {
            shoppingCart.push({ id, title, price });
            updateCartUI();
            
            // Effetto visivo pulsante carrello
            const badge = document.getElementById('cart-status');
            badge.style.transform = 'scale(1.2)';
            setTimeout(() => badge.style.transform = 'scale(1)', 200);
        };

        function updateCartUI() {
            const el = document.getElementById('cart-status');
            if(shoppingCart.length > 0) {
                el.style.display = 'block';
                document.getElementById('cart-count').innerText = shoppingCart.length;
                const total = shoppingCart.reduce((sum, item) => sum + item.price, 0);
                document.getElementById('cart-total').innerText = total.toFixed(2);
            } else {
                el.style.display = 'none';
            }
        }

        window.checkout = function() {
            if(shoppingCart.length === 0) return;
            
            const btn = document.getElementById('cart-status');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Attendere...';
            
            // Reindirizzamento al webhook n8n
            const cartJson = encodeURIComponent(JSON.stringify(shoppingCart));
            window.location.href = `${CHECKOUT_URL}?cart=${cartJson}`;
        };

        // Avvio
        init();
    </script>
</body>
</html>
