    <style>

            --primary-color: #9d4edd; 
            --accent-color: #e0aaff; 
            --bg-dark: #0a0a0a; 
            --card-bg: rgba(20, 20, 20, 0.9);

        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--bg-dark); color: #f0f0f0; overflow-x: hidden; min-height: 100vh; padding-top: 80px; padding-bottom: 120px; }
        
        #background-video { 
            position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; 
            z-index: -100; object-fit: cover; filter: brightness(0.25) blur(3px); transform: scale(1.05); 
        }

        /* NAVBAR */
        .navbar {
            position: fixed; top: 0; left: 0; width: 100%; 
            background: rgba(0,0,0,0.95); border-bottom: 1px solid #333; z-index: 1000;
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
        }
        .nav-links { display: flex; gap: 15px; }
        .nav-btn { color: #fff; text-decoration: none; font-size: 0.9em; padding: 8px 15px; border: 1px solid #444; border-radius: 20px; transition: 0.3s; }
        .nav-btn:hover { background: var(--primary-color); border-color: var(--primary-color); }
        
        #lang-toggle { background: transparent; border: 1px solid #fff; color: #fff; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.9em; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        /* HEADER */
        header { text-align: center; margin-bottom: 30px; margin-top: 10px; }
        .logo { width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--primary-color); margin-bottom: 10px; box-shadow: 0 0 20px rgba(157, 78, 221, 0.4); object-fit: cover; }
        h1 { font-size: 2.2em; color: white; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }

        /* CARRELLO BADGE */
        #cart-badge { 
            position: fixed; top: 85px; right: 20px; 
            background: var(--primary-color); color: white; 
            padding: 10px 20px; border-radius: 30px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); 
            cursor: pointer; font-weight: 700; z-index: 900; 
            display: none; align-items: center; gap: 10px;
            animation: popIn 0.3s;
        }
        #cart-badge:hover { transform: scale(1.05); }

        /* CONTROLLI */
        .controls-card { background: var(--card-bg); padding: 20px; border-radius: 15px; border: 1px solid #333; margin-bottom: 30px; }
        .selector-group { display: flex; flex-wrap: wrap; gap: 15px; align-items: flex-end; }
        .input-wrapper { flex: 1; min-width: 280px; }
        label { display: block; margin-bottom: 6px; font-size: 0.8em; color: var(--accent-color); font-weight: 700; text-transform: uppercase; }
        select, input { width: 100%; padding: 12px; background: #000; border: 1px solid #444; border-radius: 8px; color: white; font-size: 1em; outline: none; }
        select:focus, input:focus { border-color: var(--primary-color); }

        /* HERO CARD */
        #pack-hero { display: none; background: linear-gradient(to right, #1a1a1a, #2a1a2a); border: 1px solid var(--primary-color); padding: 30px; border-radius: 15px; margin-bottom: 30px; position: relative; }
        .hero-content { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 20px; }
        .hero-text h2 { color: var(--accent-color); font-size: 1.8em; margin-bottom: 10px; }
        .buy-full-btn {
            background: var(--success-color); color: #000;
            padding: 12px 25px; border-radius: 30px;
            font-size: 1.1em; font-weight: 800;
            border: none; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 0 15px rgba(0, 230, 118, 0.3);
            transition: 0.3s; white-space: nowrap;
        }
        .buy-full-btn:hover { transform: scale(1.05); background: #69f0ae; }

        /* LISTA SUONI - LAYOUT A 2 COLONNE WIDE */
        .sfx-grid { 
            display: grid; 
            /* Minimo 500px per colonna = su Desktop sono 2 colonne larghe, su Mobile 1 colonna */
            grid-template-columns: repeat(auto-fit, minmax(480px, 1fr)); 
            gap: 15px; 
        }
        
        .sfx-item { 
            background: rgba(30, 30, 30, 0.6); border: 1px solid #333; 
            border-radius: 8px; padding: 15px; display: flex; align-items: center; gap: 15px; 
            transition: 0.2s; 
        }
        .sfx-item:hover { background: rgba(50, 50, 50, 0.8); border-color: #555; }
        .sfx-item.playing { border-color: var(--primary-color); background: rgba(157, 78, 221, 0.15); }
        
        .play-btn { 
            width: 50px; height: 50px; border-radius: 50%; 
            border: 2px solid var(--primary-color); background: transparent; color: var(--primary-color); 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            font-size: 1.2em; flex-shrink: 0; transition: 0.2s;
        }
        .play-btn:hover { background: var(--primary-color); color: white; }
        .play-btn.playing { background: var(--primary-color); color: white; animation: pulse 1.5s infinite; }

        .sfx-info { flex-grow: 1; overflow: hidden; min-width: 0; }
        /* Titolo: non va piÃ¹ a capo, ma usa ellipsis se lunghissimo */
        .sfx-title { font-weight: 600; font-size: 1em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; color: white; }
        .sfx-meta { font-size: 0.8em; color: #888; margin-top: 5px; }
        
        .buy-single-btn { 
            background: transparent; border: 1px solid #555; color: #aaa; 
            padding: 8px 15px; border-radius: 12px; cursor: pointer; font-size: 0.9em; transition: 0.2s; 
            white-space: nowrap;
        }
        .buy-single-btn:hover { border-color: var(--accent-color); color: var(--accent-color); }

        /* STICKY BOTTOM BAR */
        #sticky-pack-cta {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.95); border-top: 2px solid var(--success-color);
            padding: 10px 20px; display: none; justify-content: space-between; align-items: center;
            z-index: 998; box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }
        #sticky-pack-cta.visible { display: flex; }
        .sticky-text { font-weight: bold; color: white; font-size: 1.1em; }

        /* PLAYER BAR */
        #audio-bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(10px);
            border-top: 1px solid var(--primary-color); 
            padding: 15px 20px; display: flex; align-items: center; gap: 20px;
            transform: translateY(100%); transition: transform 0.3s; z-index: 999; 
        }
        #audio-bar.visible { transform: translateY(0); }
        #playing-now-text { flex: 1; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; font-weight: 600; color: var(--primary-color); }
        
        /* MODALE CARRELLO */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center;
            z-index: 2000;
        }
        .modal-content {
            background: #1e1e1e; padding: 30px; border-radius: 15px;
            width: 90%; max-width: 500px; border: 1px solid #444;

        }
        .modal-close { position: absolute; top: 15px; right: 20px; font-size: 1.5em; cursor: pointer; color: #888; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #333; }
        .cart-item-info { font-size: 0.9em; }
        .cart-remove-btn { color: var(--danger-color); background: none; border: none; cursor: pointer; font-size: 1.1em; padding: 5px; }
        .cart-total-row { display: flex; justify-content: space-between; font-weight: bold; margin-top: 20px; font-size: 1.2em; color: var(--success-color); }
        .checkout-btn { 
            width: 100%; background: var(--success-color); color: black; border: none; 
            padding: 15px; font-weight: bold; font-size: 1.1em; border-radius: 30px; 
            margin-top: 20px; cursor: pointer; transition: 0.2s; 
        }
        .checkout-btn:hover { background: #69f0ae; }

        #loader { margin-top: 50px; font-size: 1.2em; color: var(--primary-color); text-align: center; }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(157, 78, 221, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(157, 78, 221, 0); } 100% { box-shadow: 0 0 0 0 rgba(157, 78, 221, 0); } }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

        @media (max-width: 768px) {
            .nav-links { display: none; }
            .hero-content { flex-direction: column; text-align: center; }
            #sticky-pack-cta { flex-direction: column; gap: 10px; padding-bottom: 20px; }
            #audio-bar { bottom: 0; flex-direction: column; align-items: stretch; gap: 10px; }
            #audio-bar.has-sticky { bottom: 80px; } 
            .sfx-grid { grid-template-columns: 1fr; } /* Mobile: 1 colonna */
        }
    </style>
</head>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
<script>
    // === CONFIGURAZIONE ===
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbzToW5jq4pVJ5so_ISZnL3ocCudihMucgQP_t60ioM4yqIAzcsyEeh_mv3rrNsgwrA/exec'; 
    const CHECKOUT_URL = 'https://n8n.labottegadeldelta.it/webhook/crea-checkout-sfx';

    // TRADUZIONI
    const translations = {
        en: {
            nav_home: "Home", nav_jukebox: "Jukebox", nav_jingle: "Jingles", nav_blog: "Blog",
            title: "Pro SFX Library", subtitle: "Professional Sound Effects.",
            select_pack: "Select Volume / Pack", loading: "Loading...",
            search_label: "Search Sound", search_placeholder: "e.g. Coin, Laser...",
            connecting: "Connecting...", buy_pack: "Buy Full Pack",
            buy_pack_bottom: "Get the Complete Pack Now",
            buy_single: "Add", cart_title: "Your Cart", checkout_btn: "Proceed to Checkout",
            empty_cart: "Cart is empty.", empty_search: "No sounds found.",
            play_now: "Playing:", buy_now: "Buy Now",
            load_more: "Load More Sounds", showing: "Showing"
        },
        it: {
            nav_home: "Home", nav_jukebox: "Jukebox", nav_jingle: "Jingles", nav_blog: "Blog",
            title: "Libreria Effetti Sonori", subtitle: "Effetti sonori professionali.",
            select_pack: "Seleziona Volume / Pacchetto", loading: "Caricamento...",
            search_label: "Cerca Suono", search_placeholder: "es. Moneta, Laser...",
            connecting: "Connessione...", buy_pack: "Compra Tutto il Pack",
            buy_pack_bottom: "Ottieni il Pacchetto Completo",
            buy_single: "Aggiungi", cart_title: "Il tuo Carrello", checkout_btn: "Procedi al Checkout",
            empty_cart: "Il carrello Ã¨ vuoto.", empty_search: "Nessun suono trovato.",
            play_now: "In riproduzione:", buy_now: "Compra Ora",
            load_more: "Carica Altri Suoni", showing: "Mostrati"
        }
    };

    // STATO
    let currentLang = 'en';
    let allData = [];
    let currentPackData = [];
    let shoppingCart = [];
    let activeAudioBtn = null;
    let currentPackInfo = { name: '', price: 0 };
    let displayLimit = 100; 

    const player = document.getElementById('global-player');
    
    async function init() {
        updateLanguageUI();
        try {
            const res = await fetch(GAS_URL);
            const data = await res.json();
            if(!Array.isArray(data)) throw new Error("Invalid Data");
            allData = data;
            document.getElementById('loader').style.display = 'none';
            setupDropdown();
        } catch (e) {
            console.error(e);
            document.getElementById('loader').innerHTML = `<span style="color:#ff5252">System Error. Reload page.</span>`;
        }
    }

    window.toggleLanguage = function() {
        currentLang = currentLang === 'en' ? 'it' : 'en';
        updateLanguageUI();
        if (currentPackInfo.name) {
            loadPack(currentPackInfo.name);
        }
    };

    function updateLanguageUI() {
        document.getElementById('lang-toggle').innerText = currentLang === 'en' ? "ðŸ‡®ðŸ‡¹ IT" : "ðŸ‡¬ðŸ‡§ EN";
        const t = translations[currentLang];
        document.querySelectorAll('[data-tr]').forEach(el => {
            const key = el.getAttribute('data-tr');
            if(t[key]) el.innerText = t[key];
        });
        document.getElementById('search-box').placeholder = t.search_placeholder;
    }

    function setupDropdown() {
        const select = document.getElementById('pack-select');
        const packs = [...new Set(allData.map(d => d.PACK_NAME))].filter(Boolean).sort();
        
        select.innerHTML = `<option value="">${currentLang==='en'?"-- Select Volume --":"-- Seleziona Volume --"}</option>`;
        packs.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p;
            opt.textContent = p;
            select.appendChild(opt);
        });
        select.addEventListener('change', (e) => loadPack(e.target.value));
        document.getElementById('search-box').addEventListener('input', (e) => filterList(e.target.value));
        document.getElementById('search-box').disabled = false;
    }

    function loadPack(packName) {
        const hero = document.getElementById('pack-hero');
        const bottomCta = document.getElementById('bottom-cta');
        const sticky = document.getElementById('sticky-pack-cta');
        const container = document.getElementById('sfx-list');
        const search = document.getElementById('search-box');

        if(!packName) {
            hero.style.display = 'none';
            bottomCta.style.display = 'none';
            sticky.classList.remove('visible');
            container.innerHTML = '';
            search.value = '';
            return;
        }

        currentPackData = allData.filter(d => d.PACK_NAME === packName);
        displayLimit = 100; 

        const firstItem = currentPackData[0];
        let packPrice = parseFloat(firstItem.Prezzo);
        if(isNaN(packPrice) || packPrice <= 0) packPrice = 49.00; 

        currentPackInfo = { name: packName, price: packPrice };

        document.getElementById('hero-title').textContent = packName;
        
        let descHtml = "";
        if (currentLang === 'it' && firstItem.STORE_DESCRIPTION_IT) {
            descHtml = firstItem.STORE_DESCRIPTION_IT;
        } else {
            descHtml = firstItem.STORE_DESCRIPTION;
        }
        
        document.getElementById('hero-desc').innerHTML = DOMPurify.sanitize(descHtml || "");
        document.getElementById('hero-price').textContent = packPrice.toFixed(2) + "â‚¬";
        document.getElementById('sticky-pack-name').textContent = packName;
        document.getElementById('sticky-pack-price').textContent = packPrice.toFixed(2) + "â‚¬";
        
        hero.style.display = 'block';
        bottomCta.style.display = 'block';
        sticky.classList.add('visible');
        document.getElementById('audio-bar').style.bottom = "50px"; 

        renderList(currentPackData);
    }

    function filterList(term) {
        term = term.toLowerCase();
        displayLimit = term ? 500 : 100; 
        
        const filtered = currentPackData.filter(item => 
            (item.FILE_TITLE && item.FILE_TITLE.toLowerCase().includes(term)) ||
            (item.TAGS && item.TAGS.toLowerCase().includes(term))
        );
        renderList(filtered);
    }

    function fixSunoUrl(url) {
        if (!url) return "";
        if (url.includes("suno.com/song/")) {
            try {
                const parts = url.split("song/");
                const uuid = parts[1].split("/")[0].split("?")[0]; 
                return `https://cdn1.suno.ai/${uuid}.mp3`;
            } catch(e) {
                console.error("Errore parsing Suno URL", e);
                return url; 
            }
        }
        return url;
    }

    // === RENDER LIST CON METADATI AGGIUNTIVI ===
    function renderList(items) {
        const container = document.getElementById('sfx-list');
        container.innerHTML = '';
        const t = translations[currentLang];
        
        const visibleItems = items.slice(0, displayLimit);

        if(visibleItems.length === 0) {
            container.innerHTML = `<p style="grid-column:1/-1; color:#777; text-align:center;">${t.empty_search}</p>`;
            return;
        }

        visibleItems.forEach(item => {
            let price = parseFloat(item.Prezzo);
            if(isNaN(price) || price <= 0) price = 0.99;
            
            const rawUrl = item.link_lungo; 
            const audioUrl = fixSunoUrl(rawUrl);

            // QUI SOTTO HO AGGIUNTO SUB_CATEGORY E MODE
            const div = document.createElement('div');
            div.className = 'sfx-item';
            div.innerHTML = `
                <button class="play-btn" onclick="playSong('${audioUrl}', '${item.FILE_TITLE.replace(/'/g, "\\'")}', this)">
                    <i class="fas fa-play"></i>
                </button>
                <div class="sfx-info">
                    <span class="sfx-title" title="${item.FILE_TITLE}">${item.FILE_TITLE}</span>
                    <div class="sfx-meta">
                        <span><i class="far fa-clock"></i> ${item.Durata || '--'}</span>
                        <span><i class="fas fa-tag"></i> ${item.CATEGORY || 'SFX'}</span>
                        ${item.SUB_CATEGORY ? `<span><i class="fas fa-folder-open"></i> ${item.SUB_CATEGORY}</span>` : ''}
                        ${item.MODE ? `<span><i class="fas fa-wave-square"></i> ${item.MODE}</span>` : ''}
                    </div>
                </div>
                <button class="buy-single-btn" onclick="addToCart('${item.ID}', '${item.FILE_TITLE.replace(/'/g, "\\'")}', ${price})">
                    ${t.buy_single} ${price.toFixed(2)}â‚¬
                </button>
            `;
            container.appendChild(div);
        });

        if (items.length > displayLimit) {
            const loadMoreDiv = document.createElement('div');
            loadMoreDiv.style.gridColumn = "1/-1";
            loadMoreDiv.style.textAlign = "center";
            loadMoreDiv.style.marginTop = "20px";
            loadMoreDiv.innerHTML = `
                <p style="color:#777; font-size:0.9em; margin-bottom:10px;">
                    ${t.showing} ${visibleItems.length} / ${items.length}
                </p>
                <button onclick="loadMoreItems()" style="
                    background: transparent; border: 1px solid var(--primary-color); color: var(--primary-color);
                    padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight:bold; transition:0.2s;">
                    <i class="fas fa-plus-circle"></i> ${t.load_more} (+100)
                </button>
            `;
            container.appendChild(loadMoreDiv);
        }
    }

    window.loadMoreItems = function() {
        displayLimit += 100;
        const searchTerm = document.getElementById('search-box').value.toLowerCase();
        if (searchTerm) {
            filterList(searchTerm);
        } else {
            renderList(currentPackData);
        }
    };

    // --- AUDIO PLAYER ---
    function playSong(url, title, btn) {
        const bar = document.getElementById('audio-bar');
        
        if (!url || url === 'undefined' || url.length < 5) {
            alert("Audio preview not available.");
            return;
        }

        document.querySelectorAll('.play-btn').forEach(b => {
            b.classList.remove('playing');
            b.innerHTML = '<i class="fas fa-play"></i>';
        });

        if (activeAudioBtn === btn && !player.paused) {
            player.pause();
            activeAudioBtn = null;
            return;
        }

        player.src = url;
        player.play().catch(e => {
            console.error("Play error", e);
            alert("Playback error. Check format.");
        });
        
        document.getElementById('playing-now-text').textContent = title;
        bar.classList.add('visible');
        
        btn.classList.add('playing');
        btn.innerHTML = '<i class="fas fa-pause"></i>';
        activeAudioBtn = btn;

        player.onended = () => {
            btn.classList.remove('playing');
            btn.innerHTML = '<i class="fas fa-play"></i>';
            activeAudioBtn = null;
        };
    }

    // --- CARRELLO ---
    window.addToCart = function(id, title, price) {
        shoppingCart.push({ id: id, title: title, price: price });
        updateCartBadge();
    };

    window.addFullPackToCart = function() {
        shoppingCart.push({
            id: 'PACK-' + currentPackInfo.name.replace(/\s+/g, '-').toUpperCase(),
            title: 'FULL PACK: ' + currentPackInfo.name,
            price: currentPackInfo.price
        });
        updateCartBadge();
        openCartModal(); 
    };

    function updateCartBadge() {
        const badge = document.getElementById('cart-badge');
        const count = document.getElementById('cart-count');
        if(shoppingCart.length > 0) {
            badge.style.display = 'flex';
            count.innerText = shoppingCart.length;
            badge.style.animation = 'none';
            badge.offsetHeight; 
            badge.style.animation = 'popIn 0.3s';
        } else {
            badge.style.display = 'none';
        }
    }

    window.openCartModal = function() {
        const container = document.getElementById('cart-items-container');
        const totalEl = document.getElementById('modal-cart-total');
        const t = translations[currentLang];
        container.innerHTML = '';
        if(shoppingCart.length === 0) {
            container.innerHTML = `<p style="color:#777; text-align:center;">${t.empty_cart}</p>`;
            totalEl.innerText = "0.00â‚¬";
        } else {
            let total = 0;
            shoppingCart.forEach((item, index) => {
                total += item.price;
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <div class="cart-item-info">
                        <strong>${item.title}</strong><br>
                        <span style="color:#888;">${item.price.toFixed(2)}â‚¬</span>
                    </div>
                    <button class="cart-remove-btn" onclick="removeFromCart(${index})">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                container.appendChild(div);
            });
            totalEl.innerText = total.toFixed(2) + "â‚¬";
        }
        document.getElementById('cart-modal').style.display = 'flex';
    };

    window.closeCartModal = function() {
        document.getElementById('cart-modal').style.display = 'none';
    };

    window.removeFromCart = function(index) {
        shoppingCart.splice(index, 1);
        updateCartBadge();
        openCartModal(); 
    };

    window.proceedToCheckout = function() {
        if(shoppingCart.length === 0) return;
        const btn = document.querySelector('.checkout-btn');
        btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Wait...`;
        const cartParam = encodeURIComponent(JSON.stringify(shoppingCart));
        window.location.href = `${CHECKOUT_URL}?cart=${cartParam}`;
    };

    window.onclick = function(event) {
        const modal = document.getElementById('cart-modal');
        if (event.target == modal) closeCartModal();
    }

    init();
</script>
</body>
</html>
