<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fausto Fusetti | Jingle Shop</title>
  
  <!-- FAVICONS (Puntano alla cartella superiore) -->
  <link rel="icon" href="../favicon.ico?v=2" type="image/x-icon">
  <link rel="apple-touch-icon" href="../apple-touch-icon.png?v=2">

  <!-- FONTS & ICONS -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <style>
    /* SCHEMA COLORI NEON AZZURRO */
    :root { 
        --primary: #00e1ff;       
        --primary-dim: #00b3cc;   
        --bg: #0a0a0a;            
        --card: #141414;          
        --text: #ffffff; 
        --text-sec: #b0b0b0; 
        --border: #333;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; }
    body { background-color: var(--bg); color: var(--text); padding-bottom: 80px; }
    
    /* HEADER */
    header { 
        background: rgba(10, 10, 10, 0.95); 
        backdrop-filter: blur(15px); 
        position: sticky; 
        top: 0; 
        z-index: 100; 
        padding: 15px 20px; 
        border-bottom: 1px solid var(--border); 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        box-shadow: 0 4px 20px rgba(0, 225, 255, 0.1); 
        gap: 15px;
    }

    .header-left {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    /* PULSANTE TORNA ALLA HOME */
    .home-btn {
        text-decoration: none;
        color: var(--text-sec);
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: color 0.3s;
        border: 1px solid #333;
        padding: 8px 12px;
        border-radius: 20px;
    }
    .home-btn:hover { color: var(--primary); border-color: var(--primary); }

    .logo-container {
        display: flex;
        align-items: center;
        gap: 12px;
        text-decoration: none;
    }

    .logo-img {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 0 10px rgba(0, 225, 255, 0.4); 
        border: 2px solid var(--primary);
    }

    .logo-text { 
        font-weight: 800; 
        font-size: 1.2rem; 
        color: var(--text); 
        text-transform: uppercase; 
        letter-spacing: -0.5px; 
        display: none; 
    }
    @media(min-width: 600px) { .logo-text { display: block; } }
    
    .logo-text span { color: var(--primary); font-weight: 400; }

    /* CART BUTTON */
    .cart-btn { 
        background: transparent; 
        border: 2px solid var(--primary); 
        color: var(--primary); 
        padding: 8px 16px; 
        border-radius: 30px; 
        cursor: pointer; 
        font-weight: 700; 
        display: flex; 
        align-items: center; 
        gap: 10px; 
        transition: all 0.3s ease; 
        box-shadow: 0 0 5px rgba(0, 225, 255, 0.2);
    }
    
    .cart-btn:hover { 
        background: var(--primary); 
        color: #000; 
        box-shadow: 0 0 20px rgba(0, 225, 255, 0.6);
        transform: translateY(-2px);
    }
    
    .cart-count { 
        background: var(--text); 
        color: #000; 
        padding: 2px 6px; 
        border-radius: 10px; 
        font-size: 0.8rem; 
        font-weight: 800;
    }

    /* FILTERS */
    .filters { padding: 25px 20px; max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr auto; gap: 15px; }
    input, select { 
        background: var(--card); 
        border: 1px solid var(--border); 
        color: white; 
        padding: 12px 15px; 
        border-radius: 8px; 
        width: 100%; 
        outline: none; 
        transition: border-color 0.3s;
    }
    input:focus, select:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0, 225, 255, 0.2); }

    /* LIST */
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    .song-list { display: grid; gap: 12px; }
    
    .song-row { 
        background: var(--card); 
        padding: 15px; 
        border-radius: 12px; 
        display: grid; 
        grid-template-columns: auto 1fr auto auto; 
        align-items: center; 
        gap: 20px; 
        border: 1px solid transparent; 
        transition: all 0.2s; 
    }
    
    .song-row:hover { 
        border-color: var(--primary); 
        background: #1a1a1a;
        transform: translateX(5px);
    }
    
    .play-btn { 
        width: 48px; 
        height: 48px; 
        border-radius: 50%; 
        border: 2px solid var(--primary); 
        background: transparent; 
        color: var(--primary); 
        cursor: pointer; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        font-size: 1.2rem; 
        transition: all 0.2s; 
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    
    .play-btn:hover, .play-btn.playing { 
        background: var(--primary); 
        color: #000; 
        box-shadow: 0 0 15px rgba(0, 225, 255, 0.5);
    }
    
    .info h3 { font-size: 1.1rem; margin-bottom: 6px; font-weight: 700; color: #fff; }
    .meta { font-size: 0.85rem; color: var(--text-sec); display: flex; gap: 10px; flex-wrap: wrap; }
    .tag { 
        background: #252525; 
        padding: 4px 10px; 
        border-radius: 4px; 
        font-size: 0.75rem; 
        border: 1px solid #333;
        color: #ccc;
    }

    .price { font-weight: 700; font-size: 1.2rem; color: var(--primary); text-shadow: 0 0 5px rgba(0,225,255,0.3); }
    
    .add-btn { 
        background: transparent; 
        border: 1px solid var(--text-sec); 
        color: var(--text-sec); 
        padding: 8px 18px; 
        border-radius: 6px; 
        cursor: pointer; 
        transition: all 0.2s; 
        font-weight: 600;
    }
    
    .add-btn:hover { border-color: white; color: white; }
    
    .add-btn.in-cart { 
        background: var(--primary); 
        border-color: var(--primary); 
        color: #000; 
        box-shadow: 0 0 10px rgba(0, 225, 255, 0.3);
    }

    /* PLAYER FOOTER */
    .player-bar { 
        position: fixed; 
        bottom: 0; 
        left: 0; 
        right: 0; 
        background: rgba(10, 10, 10, 0.95); 
        backdrop-filter: blur(10px);
        border-top: 1px solid var(--primary); 
        padding: 15px 20px; 
        display: flex; 
        align-items: center; 
        gap: 20px; 
        transform: translateY(100%); 
        transition: transform 0.3s; 
        z-index: 200; 
        box-shadow: 0 -5px 30px rgba(0,0,0,0.5);
    }
    .player-bar.visible { transform: translateY(0); }
    .player-info { flex: 1; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; font-weight: 600; color: var(--primary); }
    
    audio { width: 100%; max-width: 400px; height: 35px; border-radius: 20px; }

    @media (max-width: 768px) {
        .filters { grid-template-columns: 1fr; }
        .song-row { grid-template-columns: auto 1fr; gap: 12px; position: relative; }
        .price { position: absolute; top: 15px; right: 15px; font-size: 1rem; }
        .add-btn { grid-column: span 2; width: 100%; text-align: center; margin-top: 5px; padding: 12px; }
    }
    
    .loader { text-align: center; padding: 50px; color: var(--primary); font-size: 1.2rem; }
  </style>
</head>
<body>

<header>
    <div class="header-left">
        <!-- LINK RELATIVO ALLA HOME -->
        <a href="../index.html" class="home-btn">
            <i class="fas fa-arrow-left"></i> Home
        </a>

        <a href="#" class="logo-container">
            <!-- LOGO DALLA ROOT -->
            <img src="../logo6.jpg" alt="FF Logo" class="logo-img" onerror="this.src='../fausto_immagine.jpg'">
            <div class="logo-text">FF <span>Jingles</span></div>
        </a>
    </div>
    
    <button class="cart-btn" onclick="checkout()">
        <i class="fas fa-shopping-cart"></i> 
        <span id="cart-total">0.00â‚¬</span>
        <span class="cart-count" id="cart-count">0</span>
    </button>
</header>

<div class="filters">
    <input type="text" id="search" placeholder="ðŸ” Cerca titolo, mood..." oninput="filterSongs()">
    <select id="cat-filter" onchange="filterSongs()">
        <option value="">ðŸ“‚ Tutte le Categorie</option>
    </select>
    <select id="sort-filter" onchange="filterSongs()">
        <option value="newest">ðŸ•’ PiÃ¹ Recenti</option>
        <option value="price-asc">ðŸ’¶ Prezzo: Basso-Alto</option>
        <option value="price-desc">ðŸ’¶ Prezzo: Alto-Basso</option>
    </select>
</div>

<div class="container">
    <div id="song-list" class="song-list">
        <div class="loader"><i class="fas fa-circle-notch fa-spin"></i> Caricamento Jingle...</div>
    </div>
    <div class="pagination" id="pagination" style="display: flex; justify-content: center; gap: 10px; margin: 30px 0;"></div>
</div>

<div class="player-bar" id="player-bar">
    <div class="player-info" id="player-title">Titolo Brano</div>
    <audio id="audio-player" controls controlsList="nodownload"></audio>
</div>

<script>
    // --- CONFIGURAZIONE ---
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbykrDboqDvee6j4DjxGwD7sHNYdSdkzaWgngNmptRokEDYmz8B3BmZ0FuL8mCF3bRoY/exec?source=jingles"; 
    const N8N_CHECKOUT_URL = "https://n8n.labottegadeldelta.it/webhook/checkout-jingle"; 
    const ITEMS_PER_PAGE = 50;

    let allSongs = [];
    let filteredSongs = [];
    let cart = [];
    let currentPage = 1;
    let currentAudioUrl = null;

    async function init() {
        try {
            const res = await fetch(APPS_SCRIPT_URL);
            const data = await res.json();
            
            if (data.status === 'ok') {
                allSongs = data.songs.reverse();
                populateCategories();
                filterSongs();
            } else {
                document.getElementById('song-list').innerHTML = '<div class="loader" style="color:red">Errore caricamento dati dal Server.</div>';
            }
        } catch (e) {
            console.error(e);
            document.getElementById('song-list').innerHTML = '<div class="loader" style="color:red">Errore connessione API.</div>';
        }
    }

    function populateCategories() {
        const cats = [...new Set(allSongs.map(s => s.categoria).filter(Boolean))].sort();
        const select = document.getElementById('cat-filter');
        cats.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c; opt.innerText = c;
            select.appendChild(opt);
        });
    }

    function filterSongs() {
        const query = document.getElementById('search').value.toLowerCase();
        const cat = document.getElementById('cat-filter').value;
        const sort = document.getElementById('sort-filter').value;

        filteredSongs = allSongs.filter(s => {
            const matchText = (s.titolo).toLowerCase().includes(query);
            const matchCat = cat ? s.categoria === cat : true;
            return matchText && matchCat;
        });

        if (sort === 'price-asc') filteredSongs.sort((a,b) => a.prezzo - b.prezzo);
        if (sort === 'price-desc') filteredSongs.sort((a,b) => b.prezzo - a.prezzo);

        currentPage = 1;
        renderPage();
    }

    function renderPage() {
        const start = (currentPage - 1) * ITEMS_PER_PAGE;
        const end = start + ITEMS_PER_PAGE;
        const pageItems = filteredSongs.slice(start, end);
        
        const container = document.getElementById('song-list');
        container.innerHTML = '';

        if (pageItems.length === 0) {
            container.innerHTML = '<div class="loader">Nessun brano trovato.</div>';
            return;
        }

        pageItems.forEach(song => {
            const inCart = cart.some(c => c.id === song.id);
            const div = document.createElement('div');
            div.className = 'song-row';
            
            let safeTitle = song.titolo.replace(/'/g, "\\'");
            
            div.innerHTML = `
                <button class="play-btn" onclick="playSong('${song.preview}', '${safeTitle}', this)">
                    <i class="fas fa-play"></i>
                </button>
                <div class="info">
                    <h3>${song.titolo}</h3>
                    <div class="meta">
                        <span class="tag">${song.categoria}</span>
                        ${song.durata ? `<span><i class="far fa-clock"></i> ${song.durata}</span>` : ''}
                    </div>
                </div>
                <div class="price">${parseFloat(song.prezzo).toFixed(2)}â‚¬</div>
                <button class="add-btn ${inCart ? 'in-cart' : ''}" onclick="toggleCart('${song.id}')">
                    ${inCart ? '<i class="fas fa-check"></i> Aggiunto' : '<i class="fas fa-plus"></i> Carrello'}
                </button>
            `;
            container.appendChild(div);
        });
    }

    function playSong(url, title, btn) {
        const player = document.getElementById('audio-player');
        const bar = document.getElementById('player-bar');
        
        if (!url || url === 'undefined') return alert("Audio non disponibile per questo brano.");

        document.querySelectorAll('.play-btn').forEach(b => {
            b.classList.remove('playing');
            b.innerHTML = '<i class="fas fa-play"></i>';
        });

        if (currentAudioUrl === url && !player.paused) {
            player.pause();
            return;
        }

        player.src = url;
        player.play();
        currentAudioUrl = url;
        
        document.getElementById('player-title').innerText = title;
        bar.classList.add('visible');
        btn.classList.add('playing');
        btn.innerHTML = '<i class="fas fa-pause"></i>';

        player.onended = () => {
            btn.classList.remove('playing');
            btn.innerHTML = '<i class="fas fa-play"></i>';
        };
    }

    function toggleCart(id) {
        const song = allSongs.find(s => s.id === id);
        const index = cart.findIndex(c => c.id === id);
        if (index > -1) cart.splice(index, 1);
        else cart.push(song);
        updateCartUI();
        renderPage();
    }

    function updateCartUI() {
        document.getElementById('cart-count').innerText = cart.length;
        const total = cart.reduce((acc, item) => acc + parseFloat(item.prezzo), 0);
        document.getElementById('cart-total').innerText = total.toFixed(2) + 'â‚¬';
    }

    function checkout() {
        if (cart.length === 0) return alert("Il carrello Ã¨ vuoto");
        const simplifiedCart = cart.map(c => ({ id: c.id, title: c.titolo, price: c.prezzo }));
        window.location.href = `${N8N_CHECKOUT_URL}?cart=${encodeURIComponent(JSON.stringify(simplifiedCart))}`;
    }

    init();
</script>
</body>
</html>
