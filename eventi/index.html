    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Canzoni per Eventi Speciali | Fausto Fusetti</title>
    <meta name="description" content="Rendi unico il tuo Matrimonio, Battesimo o Anniversario con una canzone personalizzata scritta su misura per te.">
  
    <!-- FAVICONS -->
    <link rel="icon" href="../favicon.ico?v=2" sizes="any" type="image/x-icon">
    <link rel="icon" href="../icon-192.png?v=2" sizes="192x192" type="image/png">

    <!-- FONTS & ICONS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  
    <style>
        /* SCHEMA COLORI COORDINATO (Glow Azzurro) */
        :root { 
            --primary: #00e1ff;       
            --bg: #0a0a0a;            
            --card: #141414;          
            --text: #ffffff; 
            --text-sec: #b0b0b0; 
            --border: #333;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; }
        body { background-color: var(--bg); color: var(--text); padding-bottom: 100px; }
        
        /* HEADER */
        header { 
            background: rgba(10, 10, 10, 0.95); 
            backdrop-filter: blur(15px); 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            padding: 15px 20px; 
            border-bottom: 1px solid var(--border); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 4px 20px rgba(0, 225, 255, 0.1); 
        }

        .header-left { display: flex; align-items: center; gap: 20px; }

        .home-btn {
            text-decoration: none; color: var(--text-sec); font-size: 0.9rem;
            display: flex; align-items: center; gap: 8px; transition: color 0.3s;
            border: 1px solid #333; padding: 8px 12px; border-radius: 20px;
        }
        .home-btn:hover { color: var(--primary); border-color: var(--primary); }

        .logo-container { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .logo-img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; box-shadow: 0 0 10px rgba(0, 225, 255, 0.4); border: 2px solid var(--primary); }
        .logo-text { font-weight: 800; font-size: 1.2rem; color: var(--text); text-transform: uppercase; letter-spacing: -0.5px; display: none; }
        @media(min-width: 600px) { .logo-text { display: block; } }
        .logo-text span { color: var(--primary); font-weight: 400; }

        /* HERO SECTION */
        .hero { text-align: center; padding: 60px 20px 40px; max-width: 800px; margin: 0 auto; }
        .hero h1 { font-size: 2.5rem; margin-bottom: 15px; color: #fff; line-height: 1.2; }
        .hero h1 span { color: var(--primary); text-shadow: 0 0 15px rgba(0, 225, 255, 0.4); }
        .hero p { font-size: 1.1rem; color: var(--text-sec); line-height: 1.6; }

        /* LISTA BRANI */
        .container { max-width: 1000px; margin: 0 auto; padding: 0 20px; }
        .song-list { display: grid; gap: 12px; }
        
        .song-row { 
            background: var(--card); 
            padding: 15px 20px; 
            border-radius: 12px; 
            display: grid; 
            grid-template-columns: auto 1fr auto; 
            align-items: center; 
            gap: 20px; 
            border: 1px solid transparent; 
            transition: all 0.2s; 
        }
        
        .song-row:hover { 
            border-color: var(--primary); 
            background: #1a1a1a;
            transform: translateX(5px);
        }
        
        .play-btn { 
            width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--primary); 
            background: transparent; color: var(--primary); cursor: pointer; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 1.3rem; transition: all 0.2s; box-shadow: 0 0 10px rgba(0,0,0,0.5);
            padding-left: 3px; 
        }
        .play-btn.playing { padding-left: 0; }
        
        .play-btn:hover, .play-btn.playing { 
            background: var(--primary); color: #000; box-shadow: 0 0 15px rgba(0, 225, 255, 0.5);
        }
        
        .info h3 { font-size: 1.2rem; margin-bottom: 8px; font-weight: 700; color: #fff; }
        .meta { font-size: 0.85rem; color: var(--text-sec); display: flex; gap: 10px; flex-wrap: wrap; }
        .tag { background: #252525; padding: 4px 10px; border-radius: 4px; border: 1px solid #333; color: #ccc; }

        .add-btn { 
            background: transparent; border: 2px solid var(--primary); color: var(--primary); 
            padding: 10px 20px; border-radius: 30px; cursor: pointer; transition: all 0.2s; 
            font-weight: 600; display: flex; align-items: center; gap: 8px; text-decoration: none;
        }
        
        .add-btn:hover { 
            background: var(--primary); color: #000; box-shadow: 0 0 15px rgba(0, 225, 255, 0.5);
        }

        /* PLAYER FOOTER */
        .player-bar { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(10px);
            border-top: 1px solid var(--primary); padding: 15px 20px; 
            display: flex; align-items: center; gap: 20px; 
            transform: translateY(100%); transition: transform 0.3s; 
            z-index: 200; box-shadow: 0 -5px 30px rgba(0,0,0,0.5);
        }
        .player-bar.visible { transform: translateY(0); }
        .player-info { flex: 1; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; font-weight: 600; color: var(--primary); font-size: 1.1rem;}
        audio { width: 100%; max-width: 500px; height: 35px; border-radius: 20px; outline: none; }

        @media (max-width: 768px) {
            .hero { padding: 40px 15px 20px; }
            .hero h1 { font-size: 2rem; }
            .song-row { grid-template-columns: auto 1fr; gap: 15px; }
            .add-btn { grid-column: span 2; justify-content: center; margin-top: 5px; }
            .player-bar { flex-direction: column; gap: 10px; padding: 10px; }
            audio { max-width: 100%; }
            .player-info { text-align: center; width: 100%; }
        }
        
        .loader { text-align: center; padding: 50px; color: var(--primary); font-size: 1.2rem; }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <!-- Torna indietro di una cartella per andare alla Home -->
        <a href="../index.html" class="home-btn">
            <i class="fas fa-arrow-left"></i> Home
        </a>
        <a href="#" class="logo-container">
            <!-- Torna indietro di una cartella per prendere le immagini -->
            <img src="../logo6.jpg" alt="FF Logo" class="logo-img" onerror="this.src='../fausto_immagine.jpg'">
            <div class="logo-text">FF <span>Eventi</span></div>
        </a>
    </div>
</header>

<div class="hero">
    <h1>La Colonna Sonora del <span>Tuo Evento</span></h1>
    <p>Matrimoni, Battesimi, Lauree, Anniversari e giorni speciali. Ascolta le nostre demo e richiedi una canzone scritta su misura per te e per chi ami.</p>
</div>

<div class="container">
    <div id="song-list" class="song-list">
        <div class="loader"><i class="fas fa-circle-notch fa-spin"></i> Caricamento brani in corso...</div>
    </div>
</div>

<div class="player-bar" id="player-bar">
    <div class="player-info" id="player-title">Titolo Brano</div>
    <audio id="audio-player" controls controlsList="nodownload"></audio>
</div>

<script>
    // --- IL TUO INDIRIZZO API GOOGLE SHEET ---
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbykrDboqDvee6j4DjxGwD7sHNYdSdkzaWgngNmptRokEDYmz8B3BmZ0FuL8mCF3bRoY/exec?source=catalogo"; 

    let currentAudioUrl = null;

    async function init() {
        try {
            const res = await fetch(APPS_SCRIPT_URL);
            const data = await res.json();
            
            // 1. Estrai l'array dei brani (QUI C'ERA L'ERRORE)
            let songsArray = Array.isArray(data) ? data : (data.songs ||[]);
            
            // 2. Filtra i brani per Eventi Speciali e presenti a Catalogo
            const eventKeywords =['matrimonio', 'battesimo', 'cresima', 'anniversario', 'laurea', 'evento', 'sposi'];
            
            const filteredSongs = songsArray.filter(song => {
                const inCatalogo = String(song.catalogo).toUpperCase() === 'TRUE' || song.catalogo === true;
                const stato = String(song.stato || '').toLowerCase();
                const isSpecialEvent = eventKeywords.some(keyword => stato.includes(keyword));
                
                return inCatalogo && isSpecialEvent;
            });

            // 3. Renderizza la pagina
            renderPage(filteredSongs);

        } catch (e) {
            console.error("Errore API:", e);
            document.getElementById('song-list').innerHTML = '<div class="loader" style="color:#e53935">Errore di connessione al server. Riprova pi√π tardi.</div>';
        }
    }

    function renderPage(songs) {
        const container = document.getElementById('song-list');
        container.innerHTML = '';

        if (songs.length === 0) {
            container.innerHTML = '<div class="loader">Nessun brano disponibile per gli eventi al momento.</div>';
            return;
        }

        songs.forEach(song => {
            const div = document.createElement('div');
            div.className = 'song-row';
            
            let safeTitle = song.titolo ? song.titolo.replace(/'/g, "\\'") : 'Senza Titolo';
            
            // Trova l'URL audio corretto
            let audioUrl = song.linkAscolto || song.url || song.preview || ''; 
            
            // Oggetto e Testo dell'Email preimpostati
            let emailSubject = encodeURIComponent(`Richiesta info brano evento: ${safeTitle}`);
            let emailBody = encodeURIComponent(`Ciao Fausto,\n\nVorrei maggiori informazioni sulla canzone "${safeTitle}" per il mio evento.\n\nAttendo un tuo riscontro, a presto!`);

            div.innerHTML = `
                <button class="play-btn" onclick="playSong('${audioUrl}', '${safeTitle}', this)">
                    <i class="fas fa-play"></i>
                </button>
                <div class="info">
                    <h3>${song.titolo}</h3>
                    <div class="meta">
                        <span class="tag">${song.categoria || 'Evento Speciale'}</span>
                        ${song.durata ? `<span><i class="far fa-clock"></i> ${song.durata}</span>` : ''}
                    </div>
                </div>
                <a href="mailto:ff.edizioni@gmail.com?subject=${emailSubject}&body=${emailBody}" class="add-btn">
                    <i class="fas fa-envelope"></i> Richiedi Info
                </a>
            `;
            container.appendChild(div);
        });
    }

    function playSong(url, title, btn) {
        const player = document.getElementById('audio-player');
        const bar = document.getElementById('player-bar');
        
        if (!url || url === 'undefined') return alert("Audio di anteprima non disponibile per questo brano.");

        // Resetta tutti gli altri pulsanti Play
        document.querySelectorAll('.play-btn').forEach(b => {
            b.classList.remove('playing');
            b.innerHTML = '<i class="fas fa-play"></i>';
        });

        // Se clicco sullo stesso brano in esecuzione, va in Pausa
        if (currentAudioUrl === url && !player.paused) {
            player.pause();
            return;
        }

        // Avvia il nuovo brano
        player.src = url;
        player.play().catch(err => console.error("Errore autoplay", err));
        currentAudioUrl = url;
        
        document.getElementById('player-title').innerText = title;
        bar.classList.add('visible');
        btn.classList.add('playing');
        btn.innerHTML = '<i class="fas fa-pause"></i>';

        // Alla fine del brano, resetta l'icona Play
        player.onended = () => {
            btn.classList.remove('playing');
            btn.innerHTML = '<i class="fas fa-play"></i>';
        };
    }

    // Inizializza l'App
    init();
</script>

</body>

</html>
