<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog & News - Fausto Fusetti</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root { --primary: #0693e3; --secondary: #e3a006; --accent: #00e1ff; --bg: #0a0a0a; --card: #141414; --border: #333; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--bg); color: #f0f0f0; margin: 0; padding: 0; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* HEADER */
        header { background: rgba(0,0,0,0.95); padding: 15px 20px; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; }
        .logo { font-weight: 800; color: white; font-size: 1.2rem; }
        .logo span { color: var(--primary); }
        .back-btn { color: #ccc; font-size: 0.9rem; display: flex; align-items: center; gap: 8px; border: 1px solid #444; padding: 5px 15px; border-radius: 20px; }
        .back-btn:hover { border-color: var(--primary); color: white; background: rgba(6, 147, 227, 0.1); }

        .search-bar { display: flex; align-items: center; background: #222; border: 1px solid #444; border-radius: 25px; padding: 5px 15px; flex-grow: 1; max-width: 400px; }
        .search-bar input { background: transparent; border: none; color: white; width: 100%; outline: none; padding: 5px; font-family: inherit; }
        .search-bar i { color: #888; }

        /* CONTAINER */
        .blog-container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
        .blog-header { text-align: center; margin-bottom: 40px; }
        .blog-header h1 { font-size: 2.5rem; color: var(--primary); margin-bottom: 10px; }
        
        /* FILTRI */
        .filters { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
        .filter-btn { background: transparent; border: 1px solid #444; color: #ccc; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 0.9rem; transition: 0.3s; }
        .filter-btn:hover, .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* GRIGLIA ARTICOLI (Layout a schede piccole - Punto 9) */
        .articles-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        
        .article-card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #333; display: flex; flex-direction: column; transition: transform 0.3s, box-shadow 0.3s; height: 100%; }
        .article-card:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        
        .card-img { height: 160px; background-size: cover; background-position: center; background-color: #222; position: relative; }
        .card-cat { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.8); color: var(--accent); font-size: 0.75rem; padding: 4px 10px; border-radius: 4px; font-weight: 600; text-transform: uppercase; }
        
        .card-content { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-meta { font-size: 0.8rem; color: #888; margin-bottom: 10px; display: flex; gap: 10px; align-items: center; }
        .card-title { font-size: 1.1rem; margin-bottom: 10px; color: white; line-height: 1.4; font-weight: 700; flex-grow: 1; }
        .card-excerpt { color: #aaa; font-size: 0.9rem; line-height: 1.5; margin-bottom: 20px; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        
        .read-btn { align-self: flex-start; color: var(--primary); font-weight: 600; font-size: 0.9rem; display: flex; align-items: center; gap: 5px; }
        .read-btn:hover { color: white; }

        /* SEZIONE PIU LETTI (Punto 11 - Statica per ora) */
        .most-read-section { margin-top: 60px; border-top: 1px solid #333; padding-top: 40px; }
        .section-header { font-size: 1.5rem; margin-bottom: 20px; color: var(--secondary); display: flex; align-items: center; gap: 10px; }
        .most-read-list { list-style: none; padding: 0; }
        .most-read-item { display: flex; gap: 15px; margin-bottom: 20px; align-items: center; border-bottom: 1px solid #222; padding-bottom: 15px; }
        .most-read-num { font-size: 2rem; font-weight: 800; color: #333; width: 30px; }
        .most-read-title { font-size: 1rem; font-weight: 600; color: #ddd; transition: 0.3s; }
        .most-read-title:hover { color: var(--primary); }

        footer { text-align: center; padding: 40px; color: #666; font-size: 0.8rem; margin-top: 50px; border-top: 1px solid #222; }
    </style>
</head>
<body>

<header>
    <a href="../index.html" class="back-btn"><i class="fas fa-home"></i> Home</a>
    <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Cerca articoli (es. Jingle, Rock, Tech)..." onkeyup="filterArticles()">
    </div>
    <a href="#" class="logo">FF <span>Blog</span></a>
</header>

<div class="blog-container">
    <div class="blog-header">
        <h1>News & Approfondimenti</h1>
        <p>Musica, Produzione, Radio e Curiosit√†.</p>
    </div>

    <div class="filters">
        <button class="filter-btn active" onclick="filterCategory('all')">Tutti</button>
        <button class="filter-btn" onclick="filterCategory('News')">News</button>
        <button class="filter-btn" onclick="filterCategory('Recensioni')">Recensioni</button>
        <button class="filter-btn" onclick="filterCategory('Eventi')">Eventi</button>
        <button class="filter-btn" onclick="filterCategory('Tech')">Tech & Radio</button>
    </div>

    <!-- PUNTO DI INIEZIONE PER N8N (Non toccare questo ID) -->
<div class="articles-grid" id="articles-list">
    
</div>

<footer>
    &copy; 2026 Fausto Fusetti - <a href="https://rickym2025.github.io/JingleShop/" style="color:var(--primary)">Visita lo Shop</a>
</footer>

<script>
    // FUNZIONE FILTRO CATEGORIE E RICERCA
    function filterCategory(cat) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        
        const articles = document.querySelectorAll('.article-card');
        articles.forEach(art => {
            const artCat = art.getAttribute('data-cat') || "";
            if (cat === 'all' || artCat.includes(cat)) {
                art.style.display = 'flex';
            } else {
                art.style.display = 'none';
            }
        });
    }

    function filterArticles() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const articles = document.querySelectorAll('.article-card');
        
        articles.forEach(art => {
            const title = art.querySelector('.card-title').textContent.toLowerCase();
            const text = art.querySelector('.card-excerpt').textContent.toLowerCase();
            const cat = art.getAttribute('data-cat').toLowerCase();
            
            if (title.includes(query) || text.includes(query) || cat.includes(query)) {
                art.style.display = 'flex';
            } else {
                art.style.display = 'none';
            }
        });
    }
</script>

</body>
</html>
