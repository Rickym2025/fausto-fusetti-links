  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const sheetApiUrl = 'https://script.google.com/macros/s/AKfycbyyvfsSlgx6J-dIeLaIi3Crd6eqG029DDsGzF3Wy8u1VIfwhTMDZJdTPS_ubYszUyFR/exec';
        const bgAudio = document.getElementById('background-audio');
        const audioCta = document.getElementById('audio-cta');
        const muteBtnIcon = document.getElementById('mute-btn-icon').querySelector('i');
        const ctaText = document.querySelector('#audio-cta .cta-text');
        const catalogPlayer = document.getElementById('catalog-audio-player');
        const audioStartOverlay = document.getElementById('audio-start-overlay');
        const startAudioBtn = document.getElementById('start-audio-btn');
        
        // =========================================================================================
        // ===== MODIFICA #1: GESTIONE SEMPLIFICATA E DIRETTA DELL'AVVIO AUDIO                =====
        // =========================================================================================
        // Flag per controllare se l'utente ha già interagito per avviare l'audio
        let isAudioContextUnlocked = false;
        // Flag per evitare operazioni audio sovrapposte che possono causare blocchi
        let isAudioBusy = false;

        // Questa funzione gestisce l'avvio dell'esperienza musicale.
        // È l'unica funzione che deve essere chiamata al primo click dell'utente.
        async function startExperience() {
            // Se l'audio è già stato sbloccato, non fare nulla
            if (isAudioContextUnlocked) return;

            // Nascondi l'overlay
            audioStartOverlay.style.display = 'none';

            // Prova a riprodurre l'audio di sottofondo
            try {
                await bgAudio.play();
                bgAudio.muted = false;
                isAudioContextUnlocked = true; // Imposta il flag a true dopo il successo
                
                // Mostra il pulsante per mutare e aggiorna la sua UI
                audioCta.style.visibility = 'visible';
                updateMuteButtonUI();

            } catch (error) {
                console.error("La riproduzione audio non è riuscita a causa delle policy del browser:", error);
                // Anche se la riproduzione fallisce, l'interazione è avvenuta, quindi
                // l'audio context è probabilmente sbloccato per azioni future.
                isAudioContextUnlocked = true; 
            }
        }

        // L'evento click sul pulsante di avvio ora chiama direttamente startExperience
        startAudioBtn.addEventListener('click', startExperience);

        function updateMuteButtonUI() {
            // Controlla lo stato "muted" dell'audio per decidere quale icona e testo mostrare
            if (bgAudio.muted || bgAudio.paused) {
                muteBtnIcon.className = 'fas fa-volume-mute';
                ctaText.textContent = 'Attiva la musica';
            } else {
                muteBtnIcon.className = 'fas fa-volume-up';
                ctaText.textContent = 'Disattiva musica';
            }
        }
        
        // Funzione per riprendere l'audio di sottofondo se necessario (es. dopo aver chiuso il catalogo)
        function resumeBgAudioIfNeeded() {
            if (isAudioContextUnlocked && !bgAudio.muted) {
                bgAudio.play().catch(e => console.error("Impossibile riprendere l'audio di sottofondo:", e));
            }
        }

        audioCta.addEventListener('click', (e) => {
            e.stopPropagation();
            bgAudio.muted = !bgAudio.muted;
            
            if (bgAudio.muted) {
                bgAudio.pause();
            } else {
                // Se l'audio non è muto, prova a riprodurlo
                bgAudio.play().catch(e => console.error("Riproduzione fallita al toggle:", e));
            }
            updateMuteButtonUI();
        });
        
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (!modal) return;

            // Se stiamo chiudendo il modale della musica, fermiamo il player del catalogo
            if (modalId === 'music-modal' && catalogPlayer) {
                isAudioBusy = true; // Blocca altre operazioni audio
                catalogPlayer.pause();
                catalogPlayer.removeAttribute('src'); 
                catalogPlayer.load(); // Resetta il player
                if (window.resetPlayingState) window.resetPlayingState();
                
                // Riprendi la musica di sottofondo
                resumeBgAudioIfNeeded(); 
                isAudioBusy = false; // Sblocca le operazioni audio
            }
            modal.style.display = 'none';
        }
        
        document.getElementById('open-music-modal').addEventListener('click', () => document.getElementById('music-modal').style.display = 'flex');
        document.getElementById('open-video-modal').addEventListener('click', () => document.getElementById('video-modal').style.display = 'flex');
        document.getElementById('open-services-modal').addEventListener('click', () => document.getElementById('services-modal').style.display = 'flex');
        document.getElementById('open-contact-modal').addEventListener('click', () => document.getElementById('contact-modal').style.display = 'flex');
        document.getElementById('contact-for-custom-song').addEventListener('click', () => { 
            closeModal('services-modal'); 
            document.getElementById('contact-modal').style.display = 'flex'; 
            document.querySelector('#contact-modal select[name="service_type"]').value = 'canzone_personalizzata'; 
        });
        
        document.querySelectorAll('.modal-close').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                const modalId = e.currentTarget.dataset.target;
                closeModal(modalId);
            });
        });

        const songListContainer = document.getElementById('song-list-container');
        const filterContainer = document.getElementById('filter-container');
        let allSongs = [], currentPlayingItem = null, currentFilters = { genre: 'all', category: 'all', argomento: 'all' };

        async function loadMusicFromApi() { /* ... */ }
        function createFilterButtons(songs) { /* ... */ }
        function filterAndDisplaySongs() { /* ... */ }
        
        async function loadMusicFromApi() {
            try {
                const response = await fetch(sheetApiUrl);
                if (!response.ok) throw new Error(`Errore di rete`);
                const songs = await response.json();
                if (songs.error) throw new Error(songs.error);
                allSongs = songs;
                createFilterButtons(allSongs);
                filterAndDisplaySongs();
            } catch (error) { if(songListContainer) songListContainer.innerHTML = `<p style="color: #f44336;">Errore caricamento: ${error.message}</p>`; }
        }
        function createFilterButtons(songs) {
            const filters = { 'Genere': [...new Set(songs.map(s => s.genre))], 'Categoria': [...new Set(songs.map(s => s.category))], 'Argomento': [...new Set(songs.map(s => s.argomento))] };
            filterContainer.innerHTML = '';
            for (const key in filters) {
                const filterKey = key === 'Genere' ? 'genre' : (key === 'Categoria' ? 'category' : 'argomento');
                let buttonsHtml = `<div class="filter-group"><div class="filter-label">${key}</div><div class="filter-buttons">`;
                buttonsHtml += `<button class="filter-btn active" data-filter-key="${filterKey}" data-filter-value="all">Tutti</button>`;
                filters[key].forEach(value => { buttonsHtml += `<button class="filter-btn" data-filter-key="${filterKey}" data-filter-value="${value}">${value}</button>`; });
                buttonsHtml += `</div></div>`;
                filterContainer.innerHTML += buttonsHtml;
            }
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const key = e.target.dataset.filterKey; const value = e.target.dataset.filterValue;
                    currentFilters[key] = value;
                    e.target.parentElement.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    filterAndDisplaySongs();
                });
            });
        }
        function filterAndDisplaySongs() {
            const filteredSongs = allSongs.filter(song => (currentFilters.genre === 'all' || song.genre === currentFilters.genre) && (currentFilters.category === 'all' || song.category === currentFilters.category) && (currentFilters.argomento === 'all' || song.argomento === currentFilters.argomento));
            songListContainer.innerHTML = '';
            if (filteredSongs.length > 0) {
                filteredSongs.forEach(song => { songListContainer.innerHTML += `<div class="song-item" data-src="${song.url}" data-title="${song.title}"><span class="title">${song.title}</span><button class="play-btn"><i class="fas fa-play"></i></button></div>`; });
            } else { songListContainer.innerHTML = '<p>Nessun brano corrisponde ai filtri.</p>'; }
            addEventListenersToSongs();
        }
        
        window.resetPlayingState = function() {
            if (currentPlayingItem) {
                currentPlayingItem.classList.remove('playing');
                currentPlayingItem.querySelector('.play-btn i').className = 'fas fa-play';
            }
            currentPlayingItem = null;
        }

        // =========================================================================================
        // ===== MODIFICA #2: LOGICA PLAYER PIÙ ROBUSTA E SEQUENZIALE PER EVITARE CRASH       =====
        // =========================================================================================
        async function playSong(item) {
            if (isAudioBusy) return; // Se un'operazione è in corso, non fare nulla
            isAudioBusy = true;

            const isThisItemPlaying = item.classList.contains('playing');
            
            try {
                if (isThisItemPlaying) {
                    // Se il brano è già in play, mettilo in pausa
                    catalogPlayer.pause();
                } else {
                    // Pausa l'audio di sottofondo prima di fare qualsiasi cosa
                    if (!bgAudio.paused) bgAudio.pause();
                    
                    // Resetta lo stato di qualsiasi altro brano
                    window.resetPlayingState();
                    
                    currentPlayingItem = item;
                    item.classList.add('playing');
                    item.querySelector('.play-btn i').className = 'fas fa-spinner fa-spin';

                    // Imposta la nuova sorgente e attendi che la riproduzione inizi
                    catalogPlayer.src = item.dataset.src;
                    await catalogPlayer.play();
                }
            } catch (error) {
                console.error("Errore durante la riproduzione del brano:", error);
                window.resetPlayingState(); // Resetta la UI in caso di errore
            } finally {
                isAudioBusy = false; // Rendi nuovamente possibili le operazioni audio
            }
        }

        if(catalogPlayer) {
            catalogPlayer.addEventListener('play', () => {
                // Quando il player del catalogo parte, assicurati che la musica di sottofondo sia in pausa
                bgAudio.pause();
                if (currentPlayingItem) {
                    // Aggiorna l'icona a "pausa" solo quando la riproduzione è effettivamente iniziata
                    currentPlayingItem.querySelector('.play-btn i').className = 'fas fa-pause';
                }
            });

            catalogPlayer.addEventListener('pause', () => {
                // Quando va in pausa (perché finito, stoppato dall'utente, o per un cambio brano)
                resumeBgAudioIfNeeded();
                if (currentPlayingItem) {
                    currentPlayingItem.classList.remove('playing');
                    currentPlayingItem.querySelector('.play-btn i').className = 'fas fa-play';
                    currentPlayingItem = null; // Deseleziona l'item corrente
                }
            });

            catalogPlayer.addEventListener('ended', () => {
                // Quando un brano finisce, resetta lo stato e riavvia la musica di sottofondo
                window.resetPlayingState(); 
                resumeBgAudioIfNeeded();
            });
        }
        
        function addEventListenersToSongs() {
            document.querySelectorAll('.song-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.stopPropagation();
                    playSong(item);
                });
            });
        }
        
        loadMusicFromApi();

        const form = document.getElementById('contact-form');
        const formResult = document.getElementById('form-result');
        form.addEventListener('submit', function(e) { e.preventDefault(); const formData = new FormData(form); formResult.innerHTML = "Invio in corso..."; fetch('https://api.web3forms.com/submit', { method: 'POST', body: formData }).then(response => response.json()).then(data => { if (data.success) { formResult.innerHTML = "Messaggio inviato con successo!"; form.reset(); } else { formResult.innerHTML = `Errore: ${data.message}`; } }).catch(() => formResult.innerHTML = "Si è verificato un errore."); });
    
        const aphorisms = [ 
            "La musica è la vera lingua universale.", "Dove le parole finiscono, inizia la musica.", "La vita è come un pianoforte, ciò che ne esce dipende da come la suoni.",
            "La musica può cambiare il mondo perché può cambiare le persone.", "Ogni nota suonata è un'emozione che prende vita.", "La musica è il silenzio che ha trovato la sua voce."
        ];
        const aphorismContainer = document.getElementById('aphorism-container');
        const mainContainer = document.querySelector('.container');
        function showRandomAphorism() { const rect = mainContainer.getBoundingClientRect(); const postit = document.createElement('div'); postit.className = 'aphorism-postit'; postit.textContent = aphorisms[Math.floor(Math.random() * aphorisms.length)]; let top, left; do { top = Math.random() * window.innerHeight; left = Math.random() * window.innerWidth; } while ( top > rect.top - 50 && top < rect.bottom + 50 && left > rect.left - 50 && left < rect.right + 50 ); postit.style.top = `${top}px`; postit.style.left = `${left}px`; const rotation = `rotate(${Math.random() * 20 - 10}deg)`; postit.style.setProperty('--transform-start', `${rotation} translateY(20px)`); postit.style.setProperty('--transform-end', `${rotation} translateY(0)`); aphorismContainer.appendChild(postit); setTimeout(() => { postit.remove(); }, 10000); }
        setInterval(showRandomAphorism, 12000);
    });

    // La parte del chatbot non necessita di modifiche per risolvere il problema audio,
    // quindi la lascio invariata. Puoi copiarla così com'è.
    (function() {
        document.addEventListener('DOMContentLoaded', () => {
            const chatbotHTML = `
            <style>
                #chatbot-bubble{position:fixed;width:65px;height:65px;border-radius:50%;box-shadow:0 4px 12px rgba(0,0,0,.2);cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all .3s ease;background-image:url(fausto_immagine.jpg);background-size:cover;background-position:center;border:3px solid var(--primary-color);z-index:10002}
                #chatbot-bubble:hover{transform:scale(1.1)}
                #chatbot-bubble.open{background-image:none;background-color:var(--primary-color)}
                #chatbot-bubble.open .icon-close{opacity:1}
                #chatbot-bubble svg{width:32px;height:32px;color:#fff;transition:opacity .3s ease;opacity:0;position:absolute}
                
                .chatbot-tooltip {
                    position: absolute;
                    right: 120%;
                    top: 50%;
                    transform: translateY(-50%);
                    background-color: rgba(6, 147, 227, 0.9);
                    color: #fff;
                    padding: 8px 12px;
                    border-radius: 8px;
                    white-space: nowrap;
                    font-size: 0.9em;
                    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
                    opacity: 1;
                    transition: opacity 0.3s ease, visibility 0.3s ease;
                    visibility: visible;
                }
                .chatbot-tooltip::after {
                    content: '';
                    position: absolute;
                    top: 50%;
                    left: 100%;
                    margin-top: -5px;
                    border-width: 5px;
                    border-style: solid;
                    border-color: transparent transparent transparent rgba(6, 147, 227, 0.9);
                }
                #chatbot-bubble.open .chatbot-tooltip {
                    opacity: 0;
                    visibility: hidden;
                }

                #chatbot-window-wrapper {position:fixed;width:400px;max-width:calc(100vw - 30px);height:70vh;max-height:600px;z-index:10001;transform:translateY(20px) scale(.95);opacity:0;visibility:hidden;transition:all .3s ease-in-out;}
                #chatbot-window-wrapper.open{transform:translateY(0) scale(1);opacity:1;visibility:visible}
                #chatbot-window{position:relative; margin-top: 45px; width:100%;height:100%;background-color:#f9f7f3;border-radius:15px;box-shadow:0 12px 28px rgba(0,0,0,.2);display:flex;flex-direction:column;overflow:hidden;}
                .chatbot-header-logo {width: 90px;height: 90px;border-radius: 50%;border: 3px solid #fff;box-shadow: 0 0 10px rgba(0,0,0,0.3);object-fit: cover;position: absolute;top: 0;left: 50%;transform: translateX(-50%); z-index: 10000;}
                
                #chatbot-window-wrapper { bottom: 140px; right: 25px; }
                #chatbot-bubble { bottom: 30px; right: 25px; }

                @media (max-width: 768px) {
                    #chatbot-window-wrapper { bottom: 130px; right: 15px; }
                    #chatbot-bubble { bottom: 40px; right: 15px; }
                }

                .chatbot-header {position: relative; background-color: var(--primary-color); color: #fff; padding: 1rem; padding-top: 55px; text-align: center; flex-shrink: 0;}
                .chatbot-close-btn {position: absolute; top: 10px; right: 15px; font-size: 2.2em; color: white; cursor: pointer; line-height: 1; font-weight: 300;}
                
                .chatbot-messages {
                    flex-grow:1;
                    padding:1rem;
                    overflow-y:auto;
                    display:flex;
                    flex-direction:column;
                    background-image: url('https://github.com/Rickym2025/fausto-fusetti-links/blob/main/sfondo_chat.jpg?raw=true');
                    background-size: cover;
                    background-position: center;
                    background-repeat: no-repeat;
                }
                
                .message{display:flex;align-items:flex-end;margin-bottom:10px;max-width:85%}.message.user{align-self:flex-end}.message.bot{align-self:flex-start}
                .message-avatar{width:30px;height:30px;border-radius:50%;margin-right:10px;flex-shrink:0}
                .message-text{padding:10px 15px;border-radius:18px;line-height:1.4;overflow-wrap: break-word; word-break: break-word;text-align: left;}
                .message.user .message-text{background-color:rgba(238, 242, 245, 0.95);color:#333;border-bottom-right-radius:4px}
                .message.bot .message-text{background-color:rgba(6, 147, 227, 0.9);color:#fff;border-bottom-left-radius:4px}
                .chatbot-input{display:flex;border-top:1px solid #ddd;background-color:#fff;padding:10px;align-items:center;flex-shrink:0}
                .chatbot-input input{flex-grow:1;border:none;padding:10px;font-size:1rem}.chatbot-input input:focus-visible{outline:2px solid var(--primary-color)}
                .chatbot-input button{background:none;border:none;padding:0 10px;cursor:pointer;color:var(--primary-color)}
            </style>
            <div id="chatbot-bubble">
                <div class="chatbot-tooltip">Ciao, cosa ascoltiamo?</div>
                <svg class="icon-close" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 384 512"><path fill="currentColor" d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
            </div>
            <div id="chatbot-window-wrapper">
                <img src="fausto_immagine.jpg" alt="Fausto AI" class="chatbot-header-logo">
                <div id="chatbot-window">
                    <div class="chatbot-header">
                        <div><h3>Fausto AI</h3><small>Assistente Virtuale</small></div>
                        <span class="chatbot-close-btn">&times;</span>
                    </div>
                    <div class="chatbot-messages" id="chatbot-messages"></div>
                    <div class="chatbot-input">
                        <input type="text" id="chatbot-input-field" name="chatbot_message" autocomplete="off" placeholder="Scrivi un messaggio...">
                        <button id="chatbot-send-btn"><svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z"/></svg></button>
                    </div>
                </div>
            </div>`;
            
            const container = document.getElementById('chatbot-container');
            if (container) {
                container.innerHTML = chatbotHTML;
                const webhookUrl = 'https://n8n.automaita.it/webhook/ffausto-ai-chat';
                const bubble = document.getElementById('chatbot-bubble');
                const windowWrapper = document.getElementById('chatbot-window-wrapper');
                const messagesEl = document.getElementById('chatbot-messages');
                const inputField = document.getElementById('chatbot-input-field');
                const sendBtn = document.getElementById('chatbot-send-btn');
                const closeBtn = document.querySelector('.chatbot-close-btn');

                if (!bubble || !windowWrapper || !closeBtn) return;

                const toggleChat = () => {
                    const isChatOpen = windowWrapper.classList.contains('open');
                    if (isChatOpen) {
                        windowWrapper.classList.remove('open');
                        bubble.classList.remove('open');
                    } else {
                        windowWrapper.classList.add('open');
                        bubble.classList.add('open');
                        if (inputField) setTimeout(() => inputField.focus(), 350);
                    }
                };
                
                bubble.addEventListener('click', toggleChat);
                closeBtn.addEventListener('click', toggleChat);

                const addMessage = (text, type) => {
                    if (!messagesEl) return;
                    const msgDiv = document.createElement('div'); msgDiv.className = `message ${type}`;
                    if (type === 'bot') { const avatar = document.createElement('img'); avatar.src = 'fausto_immagine.jpg'; avatar.className = 'message-avatar'; msgDiv.appendChild(avatar); }
                    const textDiv = document.createElement('div'); textDiv.className = 'message-text';
                    textDiv.innerHTML = DOMPurify.sanitize(text);
                    msgDiv.appendChild(textDiv);
                    messagesEl.appendChild(msgDiv);
                    messagesEl.scrollTop = messagesEl.scrollHeight;
                };

                const sendMessage = async () => {
                    if (!inputField) return;
                    const userMessage = inputField.value.trim(); if (userMessage === '') return;
                    addMessage(userMessage, 'user'); inputField.value = '';
                    try {
                        const response = await fetch(`${webhookUrl}?user_message=${encodeURIComponent(userMessage)}&conversation_id=session-${Date.now()}`, { method: 'POST' });
                        if (!response.ok) throw new Error("Network response");
                        const data = await response.json(); addMessage(data.response || "C'è stato un problema.", 'bot');
                    } catch (error) { addMessage('Spiacente, si è verificato un errore.', 'bot'); }
                };

                if (sendBtn && inputField) {
                    sendBtn.addEventListener('click', sendMessage);
                    inputField.addEventListener('keypress', e => { if (e.key === 'Enter') { e.preventDefault(); sendMessage(); } });
                }
                
                if (window.innerWidth > 768) {
                    setTimeout(() => { if (!windowWrapper.classList.contains('open')) { toggleChat(); } }, 1500);
                }
                addMessage("Ciao! Sono Fausto AI, il tuo assistente virtuale. Come posso aiutarti a trovare il brano perfetto per te?", 'bot');
            }
        });
    })();
  </script>
